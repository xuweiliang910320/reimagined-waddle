<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel" id='scor'>
        	<ul class="stars" id="3stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
			<input type="text" id="timetext" value="00hour00min00sec" readonly><br>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="array_deck">
            <li class="card" id="c-1">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" id="c-2">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" id="c-3">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" id="c-4">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="c-5">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" id="c-6">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" id="c-7">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="c-8">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="c-9">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" id="c-10">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" id="c-11">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="c-12">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" id="c-13">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="c-14">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="c-15">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" id="c-16">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
